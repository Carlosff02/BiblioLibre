  <div class="flex flex-col h-screen bg-[#f5e6ca] text-[#3b2f2f]">
  <!-- Header -->
  <header class="flex items-center justify-between bg-indigo-600 text-white p-4 shadow-md">
    <div class="flex items-center space-x-3">
      <button
        (click)="goPrev()"
        class="bg-indigo-500 hover:bg-indigo-400 transition-colors px-3 py-1 rounded flex items-center space-x-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span>Anterior</span>
      </button>

      <button
        (click)="goNext()"
        class="bg-indigo-500 hover:bg-indigo-400 transition-colors px-3 py-1 rounded flex items-center space-x-1">
        <span>Siguiente</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <div class="text-lg font-semibold truncate w-1/2 text-center">
      {{ 'Quijote' }}
    </div>

    <button class="bg-indigo-500 hover:bg-indigo-400 px-3 py-1 rounded">
      Salir
    </button>
  </header>

  <!-- EPUB Viewer -->
  <div class="flex-1 overflow-hidden bg-white shadow-inner">
    <div #viewer class="w-full h-full"></div>
  </div>
</div>
